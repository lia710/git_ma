<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제파일5</title>
    <style>
      #container {
        width: 500px;
        border: 1px solid black;
        padding: 10px 25px;
      }
      ul {
        list-style-type: none;
      }
      li {margin-bottom: auto;}
    </style>
  </head>
  <body>
    <div id="container">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
      </p>
      <hr />
      <h4>개인 정보</h4>
      <ul>
        <li>
          <label for=" user-name">이름</label>
          <input
            type="text"
            id="user-name"
            placeholder="공백 없이 입력하세요"
          />
        </li>
        <li>
          <br /><label for="phone">연락처</label>
          <input type="tel" id="phone" autofocus />
        </li>
      </ul>
      <h4>지원 분야</h4>
      <ul>
        <li>
          <label>
            <input type="radio" name="filed" value="yes" />웹 퍼블리싱
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="filed" value="yes" />웹 어플리케이션 개발
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="filed" value="yes" />개발 환경 개선
          </label>
        </li>
      </ul>
      <h4>지원 동기</h4>
      <textarea cols="60" rows="4">
본사 지원 동기를 간략히 써 주세요.
</textarea
      >
      <div>
        <input type="submit" value="접수하기" />
        <input type="reset" value="다시쓰기" />
      </div>
    </div>
  </body>
</html>
