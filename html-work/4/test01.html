<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제파일05</title>
   <style>
    #container{ 
      border: 1px solid black; 
      width: 600px;
      height: 300px;
      padding: 5px;
    }
    ul{ list-style: none;}

    li{ line-height: 60px;}

    label{ width: 20px;
   }

   </style>
  </head>
  <body>
    <div id="container">
    <h1>예약 정보</h1>
    <form action="">
      <ul>
        <li>
          <label for="user-name">이 름</label>
          <input type="text" id="user-name" />
        </li>
        <li>
          <label for="phone">전 화</label>
          <input type="tel" id="phone" />
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail" />
        </li>
        <input type="button" value="예약하기" />
      </ul>

      
      
    </form>
  </div>
  </body>
</html>
