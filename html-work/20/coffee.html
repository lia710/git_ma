<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',

                    }
                }
            }
        }
    </script>
</head>

<body style="background-color: rgb(240, 232, 230);">
    <div class="container mx-auto flex flex-col h-screen">
        <div class="flex py-2 space-x-3 border border-gray-200 border-b-0">
            <div class="pl-3">
                <i class="fa-sharp-duotone fa-solid fa-bell text-xl"></i>
            </div>
            <div>
                <i class="fa-sharp-duotone fa-solid fa-bell text-xl"></i>
            </div>
            <div class="flex-1 flex justify-center cursor-pointer ">
                <span class="rounded-full p-4 hover:bg-gray-100">
                    <i class="fa-sharp-duotone fa-solid fa-bell text-5xl"></i>
                </span>
            </div>
            <div>
                <i class="fa-sharp-duotone fa-solid fa-bell text-xl"></i>
            </div>
            <div class="pr-3">

        </div>
        <div class="border border-gray-200 py-3 border-t-0">

                <li>스무디</li>
                <li>티</li>
                <li>디저트</li>
                <li>MD</li>
            </ul>
        </div>
        <div class="flex-1 flex bg-gray-50 items-center justify-center">
            <div class="flex flex-col w-2/4 space-y-2 mr-2">
                <input type="text" name="" id="" placeholder="아이디" class="focus:outline-none px-2 rounded">
                <input type="text" name="" id="" placeholder="비밀번호" class="focus:outline-none px-2 rounded">
            </div>
            <div class="bg-blue-500 px-3 py-5 rounded">
                <button>로그인</button>
            </div>
        </div>
        <div>
            <table>
                <caption>
                    간편하게 로그인하세요
                </caption>
            </table>
        </div>

        <div class="">
            <h1>내용</h1>
        </div>
    </div>

</html>
