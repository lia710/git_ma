<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            transition: 2s;
        }
        #mydiv{
            height: 200px;
            background-color: rgba(255,0,0,0.5);
        }
        #aa:checked~#mydiv{
            display: none;
        }
        #aa:checked~#prodiv{
            transform: rotate(45deg);
        }
        #prodiv{
            position:absolute;
            top:30px;
        }
    </style>
</head>
<body>
    <div>
        <label for="aa">aa</label>
        <input type="checkbox" name="aa" id="aa">
    <div id="mydiv"></div>
    <div id="prodiv">
        <h1>상품</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur consequuntur, voluptate nihil vitae sunt sint modi omnis nobis esse sit. Quidem omnis eum, cum dolorem error debitis officiis quam officia.</p>
    </div>
</div>
</body>
</html>
